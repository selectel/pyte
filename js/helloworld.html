<script>
    function doTest() {
        var stream = new Stream();
        var screen = new Screen(80, 24);
        stream.attach(screen);
        stream.feed("Hello worldddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd!\nHello another thing.");

        var out = screen.display().join("\n") + "\n";
        document.getElementById("testTextarea").value = out;

    }
</script>
<textarea rows="26" cols="85" id="testTextarea"></textarea>
<button onclick="doTest()">Test</button>
