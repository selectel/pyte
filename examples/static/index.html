<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Terminal</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans"
          rel="stylesheet">
    <link href="/base16-eighties-dark.css" rel="stylesheet">

    <style>
      #terminal { display: inline-block; }

      #screen {
          border-collapse: collapse;
          border-color: black
      }

      #screen td {
          font-family: PT Mono, monospace;
          border-color: black;
          width: .6em;
          height: 1.2em
      }
    </style>
  </head>

  <body>
    <script type="application/javascript" src="webterm.js"></script>

    <div id="terminal" tabindex="1">
      <table id="screen" frame="border"></table>
    </div>
  </body>
</html>
